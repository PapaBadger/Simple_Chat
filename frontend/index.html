<!DOCTYPE html>
<html>
<head>
    <title>Chatroom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"></head>
    <script src="../backend/simpleJsonClient/controller.js" type="text/javascript"></script>
<body>
    <div class="pt-3">
        <div class="container bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="./index.html">Chatroom</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="navbar-brand" href="#About">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand" href="#Settings">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>   
        </div>
    </div>
    <div class="container bg-dark">
        <div class="chat-container">
            <div class="messages">
                <!-- Messages will be displayed here -->
            </div>
        </div>
        <div class="tabs">
            <div class="col">
                <ul class="nav nav-tabs row" id="myTabs">
                    <li class="nav-item col-6">
                        <a class="nav-link active" href="#tab1" data-toggle="tab">members</a>
                    </li>
                    <li class="nav-item col-6">
                        <a class="nav-link" href="#tab2" data-toggle="tab">channels</a>
                    </li>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <p>
                            <li class="list-item">
                                pu$$ydestroyer69
                            </li>
                            <li class="list-item">
                                JohnDoe123
                            </li>
                            <li class="list-item">
                                JaneSmith456
                            </li>
                            <li class="list-item">
                                EmilyBrown123
                            </li>
                            <li class="list-item">
                                cumblaster666
                            </li>
                        </p>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <p>
                            <li class="list-item">
                                /python
                            </li>                                <li class="list-item">
                                /csharp
                            </li>                                <li class="list-item">
                                /javascript
</li>                                <li class="list-item">
                                /java
                            </li>                                <li class="list-item">
                                /htmlcss
                            </li>
                            <!-- Rest of the list items... -->
                        </p>
                    </div>
                </div>
            </div>
        </div>       
    </div>
    <div class="container bg-dark">
        <div class="input-container">
            <input type="text" id="message" class="input-field" placeholder="Type your message..." onkeypress="checkForEnter(event)">
            <button class="send-button" onclick="submitComment()"> >> </button>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
