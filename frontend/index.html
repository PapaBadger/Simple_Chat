<!DOCTYPE html>
<html>

<head>
    <title>Chatroom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
</head>

<body>
    <div class="pt-3">
        <div class="container bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="./index.html">Chatroom</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="navbar-brand" href="#About">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand" href="#" onclick="openSettings()">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Settings Popup -->
    <div id="settings-popup" class="settings-popup" style="display: none;">
        <div class="settings-content">
            <h2>Settings</h2>
            <label for="new-nickname">New Nickname:</label>
            <input type="text" id="new-nickname" placeholder="Enter your new nickname">
            <label for="chat-color">Text Color:</label>
            <input type="color" id="chat-color" value="#000000">
            <!-- Theme Selector Dropdown -->
            <label for="theme-selector">Select Theme:</label>
            <select id="theme-selector" onchange="changeTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="red">Red</option>
                <option value="sakura">Sakura</option>
                <option value="blue">Blue</option>
            </select>
            <button id="save-settings-button">Save</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <div class="container bg-dark">
        <div class="chat-container" id="chat-container">
            <div class="messages">
                <!-- Messages will be displayed here -->
                <!-- test for outputs -->
                <div id="output"></div>
            </div>
        </div>
        <div class="tabs">
            <div class="nav nav-tabs" id="myTabs">
                <div class="nav-item">
                    <a class="nav-link active" href="#tab1" data-toggle="tab">Members</a>
                </div>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                    <ul class="list-group" id="users">
                        <li class="list-item current">
                            <span id="username"></span>
                            <!-- This gets filled with connected usernames by JS -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-dark">
        <div class="input-container">
            <textarea class="input-field" id="message" rows="1" placeholder="Type your message..."></textarea>
            <button class="btn send-button" id="send-button">Send</button> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../backend/simpleJsonClient/controller.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
