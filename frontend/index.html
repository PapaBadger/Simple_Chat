<!DOCTYPE html>
<html>

<head>
    <title>Chatroom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

<body style="background-image: url('../frontend/img/bg.jpeg'); background-size: auto 150vh; background-position: center; background-repeat: no-repeat;"></body>>
    
    <div class="pt-3">
        <div class="container bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="navbar-brand" href="#" onclick="openSettings()"><i class="fas fa-cog"></i> Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Settings Popup -->
    <div id="settings-popup" class="settings-popup" style="display: none;">
        <div class="settings-content">
            <h2>Settings</h2>

            <label for="message-text-color-picker">Message Text Color:</label>
            <input type="color" id="message-text-color-picker" value="#ff0000"
                onchange="updateMessageTextColor(this.value)">

            <label for="theme-selector">Select Theme:</label>
            <select id="theme-selector" onchange="changeTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="red">Red</option>
                <option value="sakura">Sakura</option>
            </select>
            <br><br>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <div class="container bg-dark">
        <div class="chat-container" id="chat-container">
            <div class="messages">
                <ul id="userList"></ul>
                <!-- Messages will be displayed here -->
                <!-- test for outputs -->
                <div id="output"></div>
            </div>
        </div>
        <div class="tabs">
            <div class="nav nav-tabs" id="myTabs">
                <div class="nav-item">
                    <p > Online </p>
                </div>
            </div>
            <div class="tab-content">
                <!-- <div class="tab-pane active" id="tab1"> -->
                <ul class="list-group" id="users">
                    <div class="username">
                        <span id="username"></span>
                    </div>
                    <did>
                        <!-- This gets filled with connected usernames by JS -->
                    </did>
                </ul>
            </div>
        </div>
    </div>
    </div>

    <div class="container bg-dark">
        <div class="input-container">
            <textarea class="input-field" id="message" rows="1" placeholder="Type your message..."></textarea>
            <button class="btn send-button" id="send-button">Send</button>
            <!-- <input type="text" id="message-input" placeholder="Type your message..."> -->
            <!--<button onclick="sendMessage()">Send</button>-->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../backend/simpleJsonClient/controller.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
